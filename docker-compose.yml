
services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

  # Optional one-shot init to pre-pull model; it will exit after pulling
  ollama-init:
    image: ollama/ollama:latest
    depends_on:
      - ollama
    entrypoint: ["/bin/sh", "-c", "ollama pull ${OLLAMA_MODEL:-llama3.1}"]
    environment:
      - OLLAMA_HOST=http://ollama:11434
    restart: "no"

  ai_service:
    build: ./ai_service
    container_name: ai-service
    env_file:
      - ./ai_service/.env
    environment:
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      - ollama
    ports:
      - "8000:8000"
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: ai-backend
    env_file:
      - ./backend/.env
    environment:
      - AI_SERVICE_URL=http://ai_service:8000
    depends_on:
      - ai_service
    ports:
      - "5000:5000"
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: ai-frontend
    environment:
      - VITE_API_URL=http://ai-backend:5000
    depends_on:
      - backend
    ports:
      - "5173:5173"
    restart: unless-stopped

volumes:
  ollama_data:
